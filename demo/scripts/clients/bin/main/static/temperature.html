<!DOCTYPE html>
<html>
<head>
    <title>温度监控系统</title>
    <style>
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>温度监控系统</h1>
    
    <!-- 记录温度 -->
    <div class="section">
        <h2>记录温度数据</h2>
        <form id="recordForm">
            <div class="form-group">
                <label>温度 (°C):</label>
                <input type="number" step="0.1" id="temperature" required>
            </div>
            <div class="form-group">
                <label>是否关键:</label>
                <input type="checkbox" id="critical">
            </div>
            <div class="form-group">
                <label>接收方:</label>
                <select id="receiver" required></select>
            </div>
            <button type="submit">记录温度</button>
        </form>
    </div>

    <!-- 查询温度 -->
    <div class="section">
        <h2>查询温度记录</h2>
        <button onclick="queryTemperatures(false)">查询所有记录</button>
        <button onclick="queryTemperatures(true)">查询关键记录</button>
        <div id="queryResults"></div>
    </div>

    <script>
        // 加载接收方列表
        fetch('/api/temperature/receivers')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('receiver');
                data.receivers.forEach(receiver => {
                    const option = document.createElement('option');
                    option.value = receiver;
                    option.textContent = receiver;
                    select.appendChild(option);
                });
            });

        // 记录温度
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                temperature: parseFloat(document.getElementById('temperature').value),
                critical: document.getElementById('critical').checked,
                receiver: document.getElementById('receiver').value
            };

            fetch('/api/temperature/record', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.status === 'success' ? '记录成功!' : '错误: ' + result.message);
            });
        });

        // 查询温度
        function queryTemperatures(onlyCritical) {
            fetch(`/api/temperature/query?onlyCritical=${onlyCritical}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('queryResults');
                    if (data.status === 'success') {
                        let html = `<h3>找到 ${data.count} 条记录</h3>`;
                        if (data.records.length > 0) {
                            html += '<table><tr><th>时间</th><th>温度</th><th>关键</th><th>所有者</th><th>接收方</th></tr>';
                            data.records.forEach(record => {
                                html += `<tr>
                                    <td>${new Date(record.timestamp).toLocaleString()}</td>
                                    <td>${record.temperature}°C</td>
                                    <td>${record.critical ? '是' : '否'}</td>
                                    <td>${record.owner}</td>
                                    <td>${record.receiver}</td>
                                </tr>`;
                            });
                            html += '</table>';
                        }
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = `<p>错误: ${data.message}</p>`;
                    }
                });
        }
    </script>
</body>
</html>
